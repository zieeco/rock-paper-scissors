<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>

<body>
    <div id="gameContainer">
        <header>ROCK PAPER SCISSORS</header>
        <div id="scores">
            <div id="computer-score">
                <h2>COMPUTER</h2>
                <p>0</p>
            </div>
            <div id="player-score">
                <h2>PLAYER</h2>
                <p>0</p>
            </div>
        </div>
        <div class="instruction-panel">
            <h2 class="instruction-text">choose one of this options to play!</h2>
        </div>
        <div id="weaponContainer">
            <div id="weaponSelection">
                <div class="rockButton">
                    <button id="rock">Rock</button>
                </div>
                <div class="paperButton">
                    <button id="paper">Paper</button>
                </div>
                <div class="scissorsButton">
                    <button id="scissors">Scissors</button>
                </div>
            </div>
            <div id="reset">Reset</div>
        </div>
    </div>
</body>


<script src="rps.js"></script>
</html>
